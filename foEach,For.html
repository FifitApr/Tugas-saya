<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //forEach adalah bentuk sederhana dari for
        var nama = ['Dina','Caca','Bunga'];

        document.write('foreach 1:') ;
        nama.forEach(function(nama) {
            document.write(nama)
        });
    </script>
    <p></p>
    <script type="text/javascript">
         //for atau perulangan untuk memunculkan data
         
         for(var a = 0; a <= 10; a++){
             document.write('Love Yourself <br>')
         }
    </script>
</body>
</html>
