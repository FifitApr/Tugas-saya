    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <style>
        .container{
            width: 800px;
        }
    </style>

  <body>

    <div class="container">
        <div class="form-group">
            <label for="namasiswa">Nama Siswa</label>
            <input type="text" class="form-control" id="exo_namasiswa" >
        </div>

        <label for="kelas">Kelas</label>
    <select class="form-control" id="exo_kelas">
      <option value="X">X</option>
      <option value="XI">XI</option>
      <option value="XII">XII</option>
    </select>

    <label for="umur" class="form-label">Umur</label>
      <input type="text" class="form-control" id="exo_umur" >

      <label for="asalsekolah" class="form-label">Asal Sekolah</label>
      <input type="text" class="form-control" id="exo_asal" >

      <label for="ttl" class="form-label">Tempat Tanggal Lahir</label>
      <input type="text" class="form-control" id="exo_lahir" >

    <label for="alamat">Alamat</label>
    <textarea class="form-control" id="exo_alamat" rows="3"></textarea>

    <button class="btn btn-primary mt-4" onclick="add()">Simpan</button>


<p></p>

    <table>
        <thead>
          <tr>
            <th scope="col" class="p-3 mb-2 bg-secondary text-white">No</th>
            <th scope="col" class="p-3 mb-2 bg-info text-white">Nama Siswa</th>
            <th scope="col" class="p-3 mb-2 bg-info text-white">Kelas</th>
            <th scope="col" class="p-3 mb-2 bg-info text-white">Umur</th>
            <th scope="col" class="p-3 mb-2 bg-info text-white">Asal Sekolah</th>
            <th scope="col" class="p-3 mb-2 bg-info text-white">Tanggal Lahir</th>
            <th scope="col" class="p-3 mb-2 bg-info text-white">Alamat</th>
            <th scope="col" class="p-3 mb-2 bg-info text-white">Action</th>
          </tr>
        </thead>
        <tbody id="tampildata">
          
        </tbody>
      </table>
    </div>



    <script>
        var namasiswa = ['Nana','Mark']
        var kelas = ['XII','XII']
        var umur = ['17','18']
        var asal = ['ANKES','ANKES']
        var lahir = ['13-Agustus-2004','02-Agustus-2003']
        var alamat = ['Bandung','Bogor']

        var tampil = document.getElementById('tampildata')

        function namaData() {
            tampil.innerHTML = "";
            

            for(i = 0; i<namasiswa.length; i++){
                var nodata = i+1

                tampil.innerHTML += "<tr>"+
            "<th>"+nodata+"</th>"+
            "<td>"+namasiswa[i]+"</td>"+
            "<td>"+kelas[i]+"</td>"+
            "<td>"+umur[i]+"</td>"+
            "<td>"+asal[i]+"</td>"+
            "<td>"+lahir[i]+"</td>"+
            "<td>"+alamat[i]+"</td>"+
            "<td>"+
                "<button class='btn btn-warning'onclick='edit("+i+")'>Edit</button>"+
                "<button class='btn btn-danger'onclick='hapus("+i+")'>Hapus</button>"+
            "</td>"+
          "</tr>"
            }
        }

        namaData()

        function add() {
            var namabaru = document.getElementById('exo_namasiswa').value
            var kelasbaru = document.getElementById('exo_kelas').value
            var umurbaru = document.getElementById('exo_umur').value
            var asalbaru = document.getElementById('exo_asal').value
            var lahirbaru = document.getElementById('exo_lahir').value
            var alamatbaru = document.getElementById('exo_alamat').value
            

            namasiswa.push(namabaru)
            kelas.push(kelasbaru)
            umur.push(umurbaru)
            asal.push(asalbaru)
            lahir.push(lahirbaru)
            alamat.push(alamatbaru)

            namaData()
        }
        function hapus(i) {
            var namabaru = document.getElementById('exo_namasiswa').value
            var kelasbaru = document.getElementById('exo_kelas').value
            var umurbaru = document.getElementById('exo_umur').value
            var asalbaru = document.getElementById('exo_asal').value
            var lahirbaru = document.getElementById('exo_lahir').value
            var alamatbaru = document.getElementById('exo_alamat').value

            namasiswa.splice(i,1 )
            kelas.splice(i,1)
            umur.splice(i,1)
            asal.splice(i,1)
            lahir.splice(i,1)
            alamat.splice(i,1)

            namaData()
        }
        function edit(id) {
          var mengubah = prompt("Mengganti Nama Anda",namasiswa[id])
          namasiswa[id] = mengubah;

          var mengubah = prompt("Mengganti Kelas Anda",kelas[id])
          kelas[id] = mengubah;

          var mengubah = prompt("Mengganti Umur Anda",umur[id])
          umur[id] = mengubah;

          var mengubah = prompt("Mengganti Asal Sekolah Anda",asal[id])
          asal[id] = mengubah;

          var mengubah = prompt("Mengganti Tanggal Lahir Anda",lahir[id])
          lahir[id] = mengubah;

          var mengubah = prompt("Mengganti Alamat Anda",alamat[id])
          alamat[id] = mengubah;

          namaData()
        }

    </script>
